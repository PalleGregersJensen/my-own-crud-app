<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD app</title>
  </head>
  <body>
    <h1>CRUD app</h1>
    <form id="participants-form" action="">
      <label id="label-name" for="Name">Name:</label>
      <input id="name" type="text" />
      <label id="label-age" for="Name">Age:</label>
      <input id="age" type="number" />
      <label id="label-occupation" for="Name">Occupation:</label>
      <select id="select">
        <option id="none" value="none">None selected</option>
        <option id="student" value="student">Student</option>
        <option id="job" value="job">Job</option>
        <option id="unemployed" value="unemployed">Unemployed</option>
      </select>
      <button>Submit</button>
    </form>

    <h2>Participants</h2>
    <ul id="participants-list"></ul>

    <script src="app.js"></script>
  </body>
</html>
